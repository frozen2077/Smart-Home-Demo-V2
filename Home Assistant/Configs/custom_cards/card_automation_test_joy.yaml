                        .mdc-text-field {padding: 0 12px !important;}                  
                        .mdc-text-field__affix {padding: 0 !important;}                        
                        .mdc-text-field__input, .mdc-text-field__affix {font-weight: 600 !important; color: rgba(137,205,255,0.9) !important;}          
              style: 
