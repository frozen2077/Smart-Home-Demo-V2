    item3:
      card:
        type: "custom:my-slider-v2"
        entity: "[[[ return entity.entity_id ]]]"
        radius: "14px"
        height: "var(--widget-height)"
        vertical: false
        flipped: false
        inverse: false
        styles:
          card: 
            - height: var(--widget-height)
          container:
            - border-radius: 14px
          track:
            - background: >
                [[[
                      return "rgba(var(--color-theme),0.05)";                 
                ]]]
          progress:
            - background: >
                [[[
                      return "rgba(var(--primary-color-plain),0.5)";                 
                ]]]
            - border-radius: 14px  
            - display: flex
          thumb:
            - background: 'rgba(255,255,255,0.3)'
            - border-radius: 14px  
            - right: 10px
            - height: 50%
            - width: 3px  
            - place-self: center        
